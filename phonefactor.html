  <body>
    <div class="container phonefactor_container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

            <div class="panel-body">

              </div>
              <h3 class="text-center">Verify your Wingtip Toys account</h3>
              <div id="api" data-name="Phonefactor">
                <div class="intro">
                  <p>Enter a number below that we can send a code via SMS or phone to authenticate you.</p>
                </div>
                <div class="error pageLevel" id="errorMessage" style="display:none" aria-hidden="true">
                  <p role="alert">The verification code you have entered does not match our records. Please try again, or request a new code.</p>
                </div>

                    <div class="phoneEntry" id="phoneEntry">
                        <div class="input">
                            <div class="code">

                            </div>
                            <div class="number">
                                <label for="number">Phone Number</label>
                                <div class="error itemLevel" aria-hidden="true">
                                  <p role="alert"></p>
                                </div>
                                <input type="text" role="textbox" id="number" placeholder="Phone number" pattern="^\+(?:[0-9]\x20?){6,14}[0-9]$" autofocus="">
                            </div>
                        </div>
                        <div class="readonly"></div>  
                      </div>

                  <div id="codeVerification" style="display:none" aria-hidden="true">
                      <div class="actionLabel">
                          <label for="verificationCode">Enter your verification code below, or </label>
                          <a id="retryCode" tabindex="1">send a new code</a>
                      </div>
                      <div class="error itemLevel" aria-hidden="true">
                        <p role="alert"></p>
                      </div>
                      <input type="text" role="textbox" id="verificationCode" maxlength="6" pattern="\d{6}">
                  </div>

                  <div class="working"></div>

                  <div class="buttons"><button id="verifyCode" class="disabled">Send Code</button><button id="verifyPhone" class="disabled">Call Me</button><button id="cancel">Cancel</button></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
